<html>
  <head>
    <title>Box Lounge Demo</title>
    <style type="text/css">
      body { margin: 0px; padding: 20px; font-family: verdana; }
      #screen { position:absolute; top: 20px; bottom: 20px; left: 20px; right: 20px; background-color: white; text-align: center;}
      h1 { padding-top: 100px;}
    </style>
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript">
      function rnd(num) { return Math.floor(Math.random()*num); }
      function changeColor() {
        function colorByte() { return (rnd(128)+64).toString(16); }
        color = colorByte() + colorByte() + colorByte();
        $('body').css('background', '#'+color);
        setTimeout(changeColor, 1000);
      }
      $(document).ready(function() {
        changeColor();
      });
    </script>
  </head>
  <body>
    <div id="screen">
    <h1>Box Lounge Demo</h1>
    <form method="post">
      <input type="submit" value="Enter a new Box Lounge" />
    </form>
    <div style="width: 60%; margin-left: auto; margin-right: auto;">Once in a Box Lounge, you can share the URL. Others that browse to that URL will join the room as another box. Together you can move around via drag-and-drop, and chat with the text box at the bottom.</div>
    </div>
  </body>
</html>
